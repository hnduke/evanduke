version: "3.3"
services:
  web:
    image: hnduke/evanduke:latest
    restart: always
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - evanduke-network

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - static_volume:/static
      - ./nginx.conf.prod:/etc/nginx/nginx.conf
    depends_on:
      - web
    ports:
      - "80:80"
    networks:
      - evanduke-network

volumes:
  static_volume:

networks:
  evanduke-network:
    driver: bridge
